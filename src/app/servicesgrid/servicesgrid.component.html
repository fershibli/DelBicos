<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let item of itensVitrine">
      <div class="card mb-4">
        <img src="{{ item.imagem }}" class="card-img-top" alt="{{ item.titulo }}">
        <div class="card-body">
          <h5 class="card-title">{{ item.titulo }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
