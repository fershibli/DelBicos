<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let item of itensVitrine; index as i">
      <div class="card mb-4" (click)="openModal(i)">
        <img src="{{'assets/' + item.image}}" class="card-img-top" alt="{{ item.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true" *ngIf="selectedItem !== null">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="itemModalLabel">{{ itensVitrine[selectedItem].title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img [src]="'assets/' + itensVitrine[selectedItem].image" class="img-fluid" alt="{{ itensVitrine[selectedItem].title }}">
        <ul class="list-group">
            <li *ngFor="let i of [].constructor(15); let index = index" class="list-group-item d-flex justify-content-between align-items-center">
              <span>Servi√ßo #{{ index + 1 }}</span>
              <span>R${{ ((index+3) * 4.52).toFixed(2) }}</span>
            </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
